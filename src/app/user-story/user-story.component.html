<div>
  <app-title-page [title]="'User Story'"></app-title-page>

  <app-container-fluid>
    <div class="col-md-6">
      <app-user-story-panel></app-user-story-panel>
    </div>

    <!-- div.vm -->
    <div class="col-md-6">
      <!-- panel.vm -->
      <div class="panel panel-primary">
        <!-- panelHeading.vm -->
        <div class="panel-heading clearfix">
          <!-- heading.vm -->
          <h4 class="panel-title pull-left">Requirements</h4>
        </div>
        <!-- panelBody.vm -->
        <div class="panel-body">
          <!-- panel.vm -->
          <div class="panel panel-primary">
            <!-- panelBody.vm -->
            <div class="panel-body">
              <!-- form.vm -->

              <!-- p.vm -->
              <p>
                <!-- text.vm -->
                Use the input field below to create a new Requirement.
              </p>
              <!-- formGroup.vm -->
              <div class="form-group ">
                <!-- label.vm -->
                <label for="requirement" class="control-label col-xs-12 col-sm-3">Requirement</label>
                <!-- div.vm -->
                <div class="input-group col-xs-12 col-sm-9">
                  <!-- textField.vm -->
                  <input id="requirement" name="requirement" class="form-control" placeholder="Enter Requirement"
                    type="text">

                </div>
              </div>
              <!-- div.vm -->
              <div class="text-right">
                <!-- div.vm -->
                <div class="btn-toolbar">
                  <!-- submit.vm -->
                  <input name="submit" value="Create" class="btn btn-primary" id="submit" type="submit">
                </div>
                <!-- hiddenField.vm -->
                <input name="userStoryId" value="1" id="userStoryId" type="hidden">
              </div>

            </div>
          </div>
        </div>
        <!-- panelBody.vm -->
        <div class="panel-body">
          <!-- table.vm -->
          <table id="UserStoryRequirementTable" class="table table-striped">
            <caption>The table below displays a list of requirements for this User Story.</caption>
            <thead>
              <tr>
                <th class="column-searchable column-orderable col-md-11">
                  Requirement
                </th>
                <th class="text-nowrap text-right col-md-1">
                  &nbsp;
                </th>
              </tr>
            </thead>
            <tbody>

              <tr>
                <td class="column-searchable column-orderable col-md-11">
                  <!-- attributeValue.vm -->

                  ABC

                </td>
                <td class="text-nowrap text-right col-md-1">
                  <!-- div.vm -->
                  <div class="btn-group">
                    <!-- link.vm -->
                    <a href="/jackanory-grails/userStoryRequirement/deleteFromUserStory?userStoryId=1&userStoryRequirementId=6"
                      title="Delete" class="btn btn-danger btn-xs">
                      <!-- icon.vm -->
                      <span class="glyphicon glyphicon-trash"></span></a>
                  </div>
                </td>
              </tr>

              <tr>
                <td class="column-searchable column-orderable col-md-11">
                  <!-- attributeValue.vm -->

                  EFG

                </td>
                <td class="text-nowrap text-right col-md-1">
                  <!-- div.vm -->
                  <div class="btn-group">
                    <!-- link.vm -->
                    <a href="/jackanory-grails/userStoryRequirement/deleteFromUserStory?userStoryId=1&userStoryRequirementId=7"
                      title="Delete" class="btn btn-danger btn-xs">
                      <!-- icon.vm -->
                      <span class="glyphicon glyphicon-trash"></span></a>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </app-container-fluid>
</div>
